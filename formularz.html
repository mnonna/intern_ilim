<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Rekrutacja - formularz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="form-style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="container-fluid header-test">
                <div class="row">
                    <div class="col-md-12 col-sm-12 main-nav mx-auto">
                        <div class="row">
                            <div class="col-md-12 col-sm-2 my-auto logo">
                                <img src="img/godlo.jpg"/>
                                <h2>rekrutacja.gov.pl</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid form-container">
                <div class="row">
                    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-10 mx-auto form-col-1">
                        <div class="row">
                            <div class="col-sm-8 mx-auto form-wrapper">
                                <form>
                                    <h2>Rejestracja</h2>
                                    <div class="form-group">
                                        <label for="regName">Imię</label>
                                        <input type="text" class="form-control" id="regName" placeholder="Imię">
                                    </div>
                                    <div class="form-group">
                                        <label for="regSurname">Nazwisko</label>
                                        <input type="text" class="form-control" id="regSurname" placeholder="Nazwisko">
                                    </div>
                                    <div class="form-group">
                                        <label for="regEmail">Adres e-mail</label>
                                        <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" placeholder="Email">
                                        <small id="emailHelp" class="form-text text-muted">Nie ujawniamy nikomu Twojego adresu</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="regPassword">Hasło</label>
                                        <input type="password" class="form-control" id="regPassword" placeholder="Hasło">
                                    </div>
                                    <div class="male-female-choice">
                                        <span>Płeć</span>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input female-input" id="regFemale">
                                            <label class="form-check-label" for="regFemale">Kobieta</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input male-input" id="regMale">
                                            <label class="form-check-label" for="regMale">Mężczyzna</label>
                                        </div>
                                    </div>
                                    <span class="declaration-link"><a href="tresc.html">Deklaracja dostępności</a></span>
                                    <div class='registration-submit'>
                                        <button type="button" class="btn btn-primary">Dalej</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-fluid footer-container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 mx-auto my-auto footer-wrapper">
                        <p>Designed by Mnonna</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    </body>
</html>
